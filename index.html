
<!DOCTYPE html>
<html>
<head>
<script src="src/ab.js"></script>
<script src="//code.jquery.com/jquery-1.10.1.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>
<body>
	<header class="jumbotron">
		<div class="container">
			<h1>ab-js</h1>
			<p class="lead">Benchmark your HTTP server &ndash; in your
				browser.</p>
			<iframe src="http://ghbtns.com/github-btn.html?user=derflocki&amp;repo=ab-js&amp;type=watch&amp;count=true"
				style="width: 110px; height: 20px; border: 0"></iframe>
			<iframe src="http://ghbtns.com/github-btn.html?user=derflocki&amp;repo=ab-js&amp;type=fork&amp;count=true"
				style="width: 95px; height: 20px; border: 0"></iframe>
			<iframe src="http://ghbtns.com/github-btn.html?user=derflocki&amp;type=follow&amp;count=true"
				style="width: 165px; height: 20px; border: 0"></iframe>
		</div>
	</header>
	<div class="container">
		<div class="col-lg-12">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<div class="col-lg-12">
						<label for="ab-url">Url</label> <input class="form-control"
							type="text" id="ab-url" placeholder="url" />
					</div>
				</div>
				<div class="form-group">
					<div class=" col-xs-6">
						<label for="ab-requests">Requests</label> <input
							class="form-control" type="text" id="ab-requests"
							placeholder="Number of requests to perform" value="10" />
					</div>
					<div class=" col-xs-6">
						<label for="ab-concurrency">Concurrency</label> <input
							class="form-control" type="text" id="ab-concurrency"
							placeholder="Number of multiple requests to make" value="1" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-8">
						<button class="btn btn-primary btn-block" type="button"
							id="ab-do-bench">Benchmark</button>
					</div>
					<div class="col-xs-4">
						<button class="btn btn-warning btn-block" type="button"
							id="ab-clear-results">Clear Results</button>
					</div>
				</div>
				<div class="form-group">
						<div class="col-lg-12">
							<label for="ab-requests">POST-Data</label>
							<textarea class="form-control" rows="1" id="ab-post-data" placeholder="leave blank to perform a GET-request"></textarea>
						</div>
				</div>
			</form>
			<table class="table table-striped table-hover table-responsive">
				<thead>
					<tr>
						<th>#</th>
						<th>R, C</th>
						<th>min</th>
						<th class="success">mean</th>
						<th>[+/-sd]</th>
						<th>median</th>
						<th>max</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="ab-results"></tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function () {
			$(document).on('click', '.ab-stop', function (e) {
				console.log(this);
			});
			$('#ab-do-bench').click(function () {
				var url = $('#ab-url').val(), requests = $('#ab-requests').val(), concurrency = $('#ab-concurrency').val(), post_data = $('#ab-post-data').val();
				var row = $('#ab-results tr').length;
				
				var template = _.template('<tr id="<%= row %>""><td><%= res_num %></td><td><%= r_c %></td><td class="text-left" colspan="5">fetching <span class="rc">1</span>/<span><%= requests %></span> </td><td><button data-num="" class="btn btn-xs btn-danger ab-stop">cancel</button></td></tr>');
				tdata = {
					row : 'results-row-' + row,
					res_num : row + 1,
					requests : requests,
					r_c : "" + requests + "/" + concurrency
				}
				var table_row = $(template(tdata));
				$('#ab-results').append(table_row);

				var ab_deferred = ab(url, requests, concurrency, post_data, ab.loader.ImgLoader).always(function (data) {
					var results = {
						min : null,
						max : null,
						median : null,
						mean : null,
						sigma : null,
						count: null,
						r_c: null
					}, template = _.template('<td><%= count %></td><td><%= r_c %></td><td><%= min %></td><td class="success"><%= mean %></td><td><%= sigma %></td><td><%= median %></td><td><%= max %></td><td></td>');
					if(data) {
						results = parseAbResults(data.results);
						results['count'] = row + 1;
						results['r_c'] = "" + data.results.length + "/" + requests + ", " + concurrency;
						$('#' + 'results-row-' + row).html(template(results));
					} else {
						$('#' + 'results-row-' + row).html(template(results));
					}
				});
				
				table_row.find('.ab-stop').click(function (e) {
					ab_deferred.cancleNow();
				});
				
				ab_deferred.progress(function (data) {
					var results = parseAbResults(data.results);
					//$('#'+'results-row-'+row + ' .rc').html(progress.count+1);
					results['count'] = row + 1;
					results['r_c'] = "" + data.results.length + "/" + requests + ", " + concurrency;
					var template = _.template('<td><%= count %></td><td><span class="label-warning"><%= r_c %></span> <img src="images/ajax-loader.gif" /></td><td><%= min %></td><td class="success"><%= mean %></td><td><%= sigma %></td><td><%= median %></td><td><%= max %></td><td><button data-num="" class="btn btn-xs btn-danger ab-stop">cancel</button></td>');
					$('#' + 'results-row-' + row).html(template(results)).find('.ab-stop').click(function (e) {
						ab_deferred.cancleNow();
					});
				});
			});
			
			$('#ab-clear-results').click(function () {
				$('#ab-results').html("")
			});
		});
	</script>
</body>
</html>
